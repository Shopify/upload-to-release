name: "Release"
on: [release]

jobs:
  check_pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # v1.2.0
    - uses: Shopify/upload-to-release@master
      with:
        name: LICENSE
        path: LICENSE
        content-type: text/plain
        repo-token: ${{ secrets.GITHUB_TOKEN }}
